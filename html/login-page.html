<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login-style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Login - Nexus Society</title>
</head>
<body>
    <div class="image">
    <img src="/img/simbolo2.png">    
    </div>

    <div class="main-title">
    <h1>Nexus Society</h1>
    </div>
    <h2>Log into Nexus Society</h2>
    <p>Insert e-mail and password</p>
    <div class="container">
    <form method="post">
        <label for="email-camp">Email</label><input id="email-camp" type="email" placeholder="Type your e-mail"><br>
        <label for="password-camp">Password</label><input id="password-camp" type="password" placeholder="Type your password"><br>

        <section class="button-default">
            <button type="submit">LOG IN</button>
        </section>
        
    </form>
</div>
</body>
</html>
